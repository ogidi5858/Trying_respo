<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cleaning Service Cost Estimator</title>

        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 20px;
            }
    
            form {
                background: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                max-width: 600px;
                margin: auto;
            }
    
            h2 {
                color: #333;
                margin-bottom: 15px;
            }
    
            .service-group {
                margin-bottom: 20px;
            }
    
            .service-group input[type="checkbox"] {
                margin-right: 10px;
            }
    
            .service-group input[type="number"] {
                width: 80px;
                margin-left: 10px;
            }
    
            label {
                display: block;
                margin-top: 10px;
            }
    
            select, input[type="number"] {
                width: 100%;
                padding: 8px;
                margin-top: 5px;
            }
    
            button {
                background-color: #007bff;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
    
            button:hover {
                background-color: #0056b3;
            }
    
            #estimated-total {
                font-weight: bold;
                font-size: 18px;
                margin-top: 20px;
            }
        </style>

    </head>
